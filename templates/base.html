<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="bg-success text-white py-3">
        <div class="container">
            <h1><i class="fas fa-leaf me-2"></i>Crop Recommendation System</h1>
            <p class="mb-0">Find the best crop for your soil and climate conditions</p>
        </div>
    </header>
    
    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2025 Crop Recommendation System. All rights reserved.</p>
            <p class="mb-0">Using machine learning to help farmers make better decisions</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
